{% load static %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="padding-top: 60px;">
  <ol class="carousel-indicators">
      {% for slide in slide_show %}
    <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.counter0 }}" class="active"></li>
      {% endfor %}



  </ol>
  <div class="carousel-inner">
      {% for slide in slide_show %}
    <div class="carousel-item active">
      <img class="d-block"  style="height: 70vh;width:100%;object-fit: cover" src="{{ slide.image.url }}" alt="First slide">
    <div class="carousel-caption d-none d-md-block">
    <h4>{{ slide.title }}</h4>
    <p>{{ slide.short_description }}</p>
  </div>
    </div>
   {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
